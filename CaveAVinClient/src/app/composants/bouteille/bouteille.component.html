<div class="container-fluid">
  <h1 class="bleu">Votre vin ...</h1>
  <br><br>

  <div>
    <form>
      <div class="form-group row mb-3">
        <label for="id" class="col-sm-2 col-form-label text-end">Id :</label>
        <div class="col-sm-10">
          <input id="id"  readonly="readonly"  class="form-control" [value]="bouteille.id"/>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-10">
          <input id="nom"  readonly="readonly"  class="form-control" [value]="bouteille.nom"/>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="millesime" class="col-sm-2 col-form-label">Millesime :</label>
        <div class="col-sm-10">
          <input id="millesime"  readonly="readonly"  class="form-control" [value]="bouteille.millesime"/>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="petillant" class="col-sm-2 col-form-label">Pétillant :</label>
        <div class="col-sm-10">
          <input id="petillant"  readonly="readonly"  class="form-control" [value]="bouteille.petillant"/>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="quantite" class="col-sm-2 col-form-label">Quantité :</label>
        <div class="col-sm-10">
          <input id="quantite"  readonly="readonly"  class="form-control" [value]="bouteille.quantite"/>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="couleur" class="col-sm-2 col-form-label">Couleur :</label>
        <div class="col-sm-10">
          <input *ngIf="bouteille.couleur != undefined" id="couleur"readonly="readonly"  class="form-control" [value]="bouteille.couleur.nom"/>
          <input *ngIf="bouteille.couleur == undefined" id="couleur"readonly="readonly"  class="form-control" value="aucune couleur de sélectionnée"/>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="region" class="col-sm-2 col-form-label">Région :</label>
        <div class="col-sm-10">
          <input *ngIf="bouteille.region != undefined" id="region"  readonly="readonly"  class="form-control" [value]="bouteille.region.nom"/>
          <input *ngIf="bouteille.region == undefined" id="region"  readonly="readonly"  class="form-control" value="aucune région de sélectionnée"/>
        </div>
      </div>
    </form>

  </div>
</div>
