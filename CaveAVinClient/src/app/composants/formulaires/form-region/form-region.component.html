<div class="container text-center">
  <div class="row justify-content-md-center">
    <div>
      <form class="is-flex is-flex-direction-row" (submit)="onSubmit(regionForm.value)" [formGroup]="regionForm">
        <div class="form-group is-flex is-flex-direction-row">
          <label for="nom">Nom : </label>
          <input type="text" [class]="submitClassNom()" name="nom" id="nom" formControlName="nom">
        </div>
        <button class="btn btn-secondary ms-2" type="submit" (click)="onCancelClick()">Annuler</button>
        <button class="btn btn-primary ms-2" type="submit">Envoyer</button>
      </form>
      <hr/>
    </div>
  </div>
</div>
