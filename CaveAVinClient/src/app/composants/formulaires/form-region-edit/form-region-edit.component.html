<form (submit)="onSubmit(regionForm.value)" [formGroup]="regionForm" class="row mt-2"  >
  <input type="hidden" name="regionId" id="regionId"
         value="{{region.id}}"
         formControlName="id"
  />
  <div class="col d-flex">
    <input class="w-100" type="text" name="regionNom" id="regionNom"
           formControlName="nom"
           [class.is-invalid]="regionForm.controls.nom.invalid"
           [class.is-valid]="regionForm.controls.nom.valid"/>
  </div>
  <div class="col d-flex justify-content-center">
    <input type="submit" value="modifier" class="btn btn-primary ms-2"/>
    <button (click)="onDelete(region.id)" class="btn btn-danger ms-2">supprimer</button>
  </div>
</form>
